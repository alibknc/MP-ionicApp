<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Geri" defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Şehir Seçin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let a of sehirler" [routerLink]="'/third/' + a.SehirID">
      <ion-item>
        <ion-label>{{a.SehirAdi}}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
