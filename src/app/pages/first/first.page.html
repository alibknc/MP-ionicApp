<ion-header>
  <ion-toolbar>
    <ion-title>Ülke Seçin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let a of ulkeler" [routerLink]="'/second/' + a.UlkeID">
      <ion-item>
        <ion-label>{{a.UlkeAdi}}</ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>
</ion-content>
